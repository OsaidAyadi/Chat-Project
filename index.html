<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- LocalCss -->
    <link rel="stylesheet" href="Style/header.css">
    <link rel="stylesheet" href="Style/navigation.css">
    <link rel="stylesheet" href="Style/friendsList.css">
    <link rel="stylesheet" href="Style/shared.css">
    <link rel="stylesheet" href="Style/liveChat.css">
        <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,600i&display=swap" rel="stylesheet">
    <title>Chat Project</title>
</head>
    <body>
        <nav class="header">
            <div class="left-side">
                <div class="site-logo">
                </div>
                <div class="site-name">
                    <p>ChatSite</p>
                </div>
            </div>
            <div class="right-side">
                <div class="user-profile">
                    <div class="user-setting">
                        <span><i class="fa fa-search"></i></span>
                        <span><i class="fa fa-wallet"></i></span>
                        <span><i class="fa fa-gem"></i></span>
                        <span><i class="fa fa-bell"></i></span>
                        <span><i class="fa fa-ellipsis-v"></i></span>
                    </div>
                    <div class="user-photo">

                    </div>
                </div>
            </div>
        </nav>
        <main class="main-side">
            <div class="firs-col">
                <div class="navigation-bar">
                    <div class="top-side">
                        <span><i class="fas fa-comment-dots active"></i></span>
                        <span><i class="fas fa-phone-alt fa-3x"></i></span>
                        <span><i class="fas fa-id-card-alt fa-3x"></i></span>
                        <span><i class="fas fa-check-square fa-3x"></i></span>
                    </div>
                    <div class="down-side">
                        <span>
                            <i class="fas fa-question-circle"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="second-col">
                <div class="friends-list">
                </div>
            </div>
            <div class="third-col">
                <div class="live-chat"></div>
            </div>
         </main>
    </body>
</html>
